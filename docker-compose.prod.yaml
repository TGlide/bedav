version: "3.7"

services:
  bedav-api:
    build:
      context: ./
      dockerfile: ./docker/api/Dockerfile.production
    image: bedav-api
    environment:
      DB_USER: bedav
      DB_PASS: abcd
    restart: on-failure
    ports:
      - 8000:80
  
  bedav-scripts:
    build:
      context: ./
      dockerfile: ./docker/scripts/Dockerfile.production
    image: bedav-scripts
    restart: on-failure
    environment: 
      DB_USER: bedav
      DB_PASS: abcd

  bedav-web:
    build:
      context: ./
      dockerfile: ./docker/web/Dockerfile.production
    image: bedav-web
    ports: 
      - 80:80
      - 443:443
    volumes:
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt

  bedav-db:
    build:
      context: ./
      dockerfile: ./docker/db/Dockerfile.production
    image: bedav-db
    volumes:
      - bedav-data:/var/lib/postgresql/data
    environment: 
      POSTGRES_USER: bedav
      POSTGRES_PASSWORD: abcd

volumes:
  bedav-data: